{{ range $i, $m := .Manifests }}
{{ if eq $m.kind "Deployment" }}
- op: set
  path: {{ $i }}.spec.template.spec.affinity
  value:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - fastapi-app
              topologyKey: "kubernetes.io/hostname"
- op: set
  path: {{ $i }}.spec.template.spec.securityContext
  value:
    runAsUser: 1000
    runAsGroup: 3000
{{ range $cname, $_ := $m.spec.template.spec.containers }}
- op: set
  path: {{ $i }}.spec.template.spec.containers.{{ $cname }}.securityContext
  value:
    allowPrivilegeEscalation: false
- op: set
  path: {{ $i }}.spec.template.spec.containers.{{ $cname }}.startupProbe
  value:
    httpGet:
      path: /status
      port: 8080 
    initialDelaySeconds: 15
    failureThreshold: 20
    periodSeconds: 5
    timeoutSeconds: 5
- op: set
  path: {{ $i }}.spec.template.spec.containers.{{ $cname }}.livenessProbe
  value:
    httpGet:
      path: /status
      port: 8080 
    initialDelaySeconds: 15
    failureThreshold: 20
    periodSeconds: 5
    timeoutSeconds: 5
- op: set
  path: {{ $i }}.spec.template.spec.containers.{{ $cname }}.readinessProbe
  value:
    httpGet:
      path: /status
      port: 8080 
    initialDelaySeconds: 15
    failureThreshold: 20
    periodSeconds: 5
    timeoutSeconds: 5


{{ end }}
{{ end }}
{{ end }}
